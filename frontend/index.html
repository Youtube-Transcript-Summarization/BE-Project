<body>
    <button id="btn">Get Summary</button>

    <div class="tab">
        <button class="tablinks" data-city="London">Highlights</button>
        <button class="tablinks" data-city="Paris">Keywords</button>
        <button class="tablinks" data-city="Tokyo">Summary</button>
      </div>
      
      
      <div id="London" class="tabcontent">
       
      </div>
      
      <div id="Paris" class="tabcontent">
        <div class="keyword_section">
              <h2 class="heading">Keywords</h2>
              <div class="keyword", id="kws">
                  Lorem, ipsum, dolor, sit, amet.
              </div>
          </div>
      </div>
      
      <div id="Tokyo" class="tabcontent">
        <div class="summary_section">
      
              <div class="summary_head">
                  <h2 class="heading">Summary</h2>
                  <div>
                      <select id="languageSelector" name="language">
                         
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                         
                      </select>
      
                      <button id="audioButton" >▶️</button>
                      <!-- <button id="audioButton" onclick="toggleAudio()"><i class="fas fa-play"></i></button> -->
                  </div>
              </div>
      
              <div class="summary" id="content">

                  veritatis numquam quisquam ea reiciendis, ullam repellat quae ipsa officia unde nesciunt, atque similique.
      
              </div>
          </div>
      </div>
         
    <script src="script.js"></script>

    <audio id="audio" controls style="display:none;">
        Your browser does not support the audio element.
      </audio>
</body>
